<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sahitya:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Spectral&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/description.css">
    <script src="../js/descricao.js" defer></script>
    <title>Animal</title>
</head>
<body>
    <header>
        <img src="../img/logo.png" alt="Um cachorro e um gato em forma de coração">
        
        <div class="textos">

            <!-- O "a" é utilizado para levar a outra página-->
            <h2> <a href="../../index.html">Home</a> </h2>
            <h2> <a href="./contato.html">Contact</a> </h2>

        </div>

        <button>
            <a href="./adocao.html"> Adopt Now </a>
        </button>
    </header>
    <main>

        <div class="animal">
            <div class="img" id="img"></div>
            <span id="nome">Status</span>
        </div>
        <div class="info-container">
            <div class="info">
                <img src="../img/casinha.svg" alt="Casa de cachorro">
                <span>Location: </span>
                <span id="location"> </span>
            </div>
            <div class="info">
                <img src="../img/osso.svg" alt="Osso">
                <span>Breed: </span>
                <span id="breed"></span>
            </div>
            <div class="info">
                <img src="../img/racao.svg" alt="Ração de cachorro">
                <span>Color: </span>
                <span id="color"> </span>
            </div>
            <div class="info">
                <img src="../img/pote.svg" alt="Pote de ração">
                <span>Species: </span>
                <span id="species"> </span>
            </div>
        </div>

    </main>
</body>
</html>
